// Sample Xatrix server configuration

set public 1
set hostname "Another Xatrix Server"
set rcon_password "CHANGEME"

set r_invul 10
set countdelay 0
set ripper_self 10
set timeleft 1
set sv_trap_health 401
set sv_trap_expl_damage 99
dmflags 82452

set lan "1"
set allow_download "1"
set allow_download_players "0"
set allow_download_models "1"
set allow_download_sounds "1"
set allow_download_maps "1"

set logfile_name "server.log"
set logfile 3
set con_filterlevel 20498 // Hide lots of messages on console
set logfile_filterlevel 20498 // ditto for logfile

map xdmd1